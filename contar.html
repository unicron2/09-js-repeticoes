<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

        </div>

        <div>
            
        </div>
    </section>

    <footer>
        <p>&copy; João Marcos</p>
    </footer>

    <style>
        body {
            background-color: rgb(70, 142, 236);
            font: normal 15pt Arial
        }

            color: white;
            text-align: center;
        }

        section {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.363);
            
        }

        div {
            text-align: center;

            color: white;
